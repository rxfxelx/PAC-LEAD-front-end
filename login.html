<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helsen IA – Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Estilos globais do dashboard -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilização específica da página de login. Esta página ocupa
       toda a tela, utilizando o tema escuro do site. O container do
       formulário é mais largo e a logomarca está maior para destacar
       a identidade visual. */
    /*
      Layout inspirado em páginas de login modernas (como serviços de streaming ou plataformas de mídia). A tela inteira
      recebe um gradiente escuro com tonalidades profundas. No centro, um card de vidro (glassmorphism) apresenta o
      formulário de autenticação com bordas suaves e sombra. O contraste de fontes e botões foi ajustado para
      melhor legibilidade e apelo visual.
    */
    /* Estilo global e gradiente de fundo */
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      /* Fundo com gradiente escuro similar ao de plataformas conhecidas */
      background: linear-gradient(135deg, #0f1c3f 0%, #171e48 35%, #2d0e3e 100%);
      overflow: hidden;
    }
    /* Estrutura principal: duas colunas */
    .login-wrapper {
      display: flex;
      width: 90%;
      max-width: 900px;
      min-height: 60vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    /* Painel esquerdo: card com o formulário */
    .left-panel {
      width: 45%;
      padding: 3rem 3rem;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(12px);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-panel {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #101c3b;
    }
    /* Cria formas abstratas usando gradientes radiais para simular ondas fluidas */
    .right-panel::before,
    .right-panel::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      border-radius: 50%;
      z-index: 1;
    }
    .right-panel::before {
      top: -30%;
      left: -60%;
      background: radial-gradient(circle at center, rgba(0, 115, 230, 0.7), transparent 70%);
      transform: rotate(-25deg);
    }
    .right-panel::after {
      bottom: -30%;
      right: -60%;
      background: radial-gradient(circle at center, rgba(175, 0, 255, 0.7), transparent 70%);
      transform: rotate(25deg);
    }

    /* A imagem decorativa posicionada sobre o painel direito. Ajuste a proporção conforme necessário. */
    .right-panel img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: auto;
      max-height: 80%;
      object-fit: contain;
      z-index: 2;
    }
    .login-logo img {
      height: 64px;
      width: auto;
      display: block;
      margin: 0 auto;
    }
    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .login-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      text-align: center;
    }
    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }
    .form-control {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 0;
      padding-left: 0;
      color: #fff;
    }
    .form-control:focus {
      background: transparent;
      border-color: var(--primary-color);
      outline: none;
      box-shadow: none;
    }
    .btn-primary,
    .btn-success {
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-success:hover {
      background-color: #1e7e34;
    }
    .link-underline {
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
    }
    .toggle-text {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 0.5rem;
    }
    #errorMsg {
      display: none;
      color: var(--danger-color);
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
  <!-- Se o usuário já estiver autenticado, redireciona para o dashboard -->
  <script>
    (function() {
      try {
        const token = localStorage.getItem('token');
        if (token) {
          window.location.href = 'index.html';
        }
      } catch (_) {
        // ignorar erros de localStorage
      }
    })();
  </script>
</head>
  <body>
  <div class="login-wrapper">
    <!-- Lado esquerdo: formulário de autenticação -->
    <div class="left-panel">
      <div class="login-logo mb-3">
        <img src="logoprincipal.png" alt="Helsen IA">
      </div>
      <h2 class="login-title">Bem-vindo ao Helsen IA</h2>
      <p class="login-subtitle">Digite suas informações de acesso ou <a href="#" id="show-register" class="link-underline">clique aqui</a> para se cadastrar.</p>
      <!-- Formulário de login -->
      <form id="login-form" autocomplete="off">
        <div class="mb-3">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-4">
          <label for="login-password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="login-password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
        <p class="toggle-text">Não tem conta? <a href="#" id="link-show-register" class="link-underline">Crie agora</a></p>
      </form>
      <!-- Formulário de registro (oculto inicialmente) -->
      <form id="register-form" style="display:none;" autocomplete="off">
        <div class="mb-3">
          <label for="register-name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="register-name" placeholder="Seu nome completo" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-4">
          <label for="register-password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="register-password" placeholder="Crie uma senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">Criar Conta</button>
        <p class="toggle-text">Já tem conta? <a href="#" id="link-show-login" class="link-underline">Entrar</a></p>
      </form>
      <div id="errorMsg"></div>
    </div>
    <!-- Lado direito: área decorativa com formas e gradientes -->
    <div class="right-panel">
      <!-- Imagem decorativa para a tela de login. Substitua 'login-placeholder.png' pelo arquivo desejado. -->
      <img id="login-image-placeholder" src="pacleadhumanoid.png" alt="Imagem decorativa">
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Define a base do backend para o script de autenticação. Ajuste conforme seu ambiente. -->
  <script>
    window.__BACKEND_BASE__ = window.__BACKEND_BASE__ || 'https://pac-lead-production.up.railway.app';
    window.__API_PREFIX__ = typeof window.__API_PREFIX__ !== 'undefined' ? window.__API_PREFIX__ : '/api';
    // Alternância entre formulários de login e de registro
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const showRegisterLinks = document.querySelectorAll('#show-register, #link-show-register');
      const showLoginLink = document.getElementById('link-show-login');
      showRegisterLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
        });
      });
      if (showLoginLink) {
        showLoginLink.addEventListener('click', function(e) {
          e.preventDefault();
          registerForm.style.display = 'none';
          loginForm.style.display = 'block';
        });
      }
    });
  </script>
  <!-- Script de autenticação que envia os dados ao backend e lida com erros/sucesso -->
  <script src="auth.js"></script>
</body>
</html>
