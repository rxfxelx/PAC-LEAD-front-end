<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helsen IA – Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Estilos globais do dashboard -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilização específica da página de login. Esta página ocupa
       toda a tela, utilizando o tema escuro do site. O container do
       formulário é mais largo e a logomarca está maior para destacar
       a identidade visual. */
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .login-container {
      width: 90%;
      max-width: 700px;
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius-lg);
      box-shadow: 0 4px 8px var(--shadow);
      padding: var(--spacing-xl);
    }
    .login-logo img {
      height: 120px;
      width: auto;
      display: block;
      margin: 0 auto;
    }
    .login-tagline {
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.3rem;
      margin-bottom: var(--spacing-lg);
    }
    .login-tabs .nav-link {
      color: var(--text-muted);
      border: none;
      padding: var(--spacing-sm) var(--spacing-md);
      font-weight: 500;
    }
    .login-tabs .nav-link.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      background-color: transparent;
    }
    #errorMsg {
      display: none;
      color: var(--danger-color);
      text-align: center;
      margin-top: var(--spacing-sm);
      font-size: 0.9rem;
    }
  </style>
  <!-- Se o usuário já estiver autenticado, redireciona para o dashboard -->
  <script>
    (function() {
      try {
        const token = localStorage.getItem('token');
        if (token) {
          window.location.href = 'index.html';
        }
      } catch (_) {
        // ignorar erros de localStorage
      }
    })();
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="logoprincipal.png" alt="Helsen IA">
    </div>
    <p class="login-tagline">Bem-vindo ao Helsen IA</p>
    <ul class="nav nav-tabs login-tabs" id="loginTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
          <i class="fas fa-sign-in-alt me-1"></i> Entrar
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
          <i class="fas fa-user-plus me-1"></i> Criar Conta
        </button>
      </li>
    </ul>
    <div class="tab-content mt-3" id="loginTabsContent">
      <!-- Abas -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form id="login-form" autocomplete="off">
          <div class="mb-3">
            <label for="login-email" class="form-label">
              <i class="fas fa-envelope me-2"></i> Email
            </label>
            <input type="email" class="form-control" id="login-email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">
              <i class="fas fa-lock me-2"></i> Senha
            </label>
            <input type="password" class="form-control" id="login-password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
        </form>
      </div>
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form id="register-form" autocomplete="off">
          <div class="mb-3">
            <label for="register-name" class="form-label">
              <i class="fas fa-user me-2"></i> Nome
            </label>
            <input type="text" class="form-control" id="register-name" placeholder="Seu nome completo" required>
          </div>
          <div class="mb-3">
            <label for="register-email" class="form-label">
              <i class="fas fa-envelope me-2"></i> Email
            </label>
            <input type="email" class="form-control" id="register-email" placeholder="Digite seu email" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">
              <i class="fas fa-lock me-2"></i> Senha
            </label>
            <input type="password" class="form-control" id="register-password" placeholder="Crie uma senha" required>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-3">Criar Conta</button>
        </form>
      </div>
    </div>
    <div id="errorMsg"></div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de autenticação que envia os dados ao backend e lida com erros/sucesso -->
  <script src="auth.js"></script>
</body>
</html>
